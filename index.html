<!doctype html>
<html lang="es" class="bg-white dark:bg-zinc-950">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Joaquín Villaverde — Desarrollador Web</title>
    <meta name="description" content="Portfolio de Joaquín Villaverde, desarrollador web front, back end y bases de datos." />
    <script>
      (() => {
        try {
          const stored = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const isDark = stored ? stored === 'dark' : prefersDark;
          const root = document.documentElement;
          if (isDark) root.classList.add('dark');
          else root.classList.remove('dark');
        } catch (_) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
